<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - DO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff3366;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .return-button {
            padding: 1rem 2rem;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .return-button:hover {
            background-color: #e62e5c;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Ops! Página não encontrada.</p>
        <a href="../index.html" class="return-button">Voltar para página inicial</a>
    </div>
</body>
</html>
